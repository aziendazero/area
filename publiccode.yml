    shortDescription: Applicativo per la gestione dei procedimenti di autorizzazione e accreditamento delle strutture sanitarie, socio-sanitarie e sociali della Regione del Veneto (A.re.A.)
    longDescription: >
      A.re.A è il sistema che ha completamente informatizzato i procedimenti di Autorizzazione e di Accreditamento delle Strutture Sanitarie, Socio-Sanitarie e Sociali che operano a livello regionale.
      Il software permette di monitorare costantemente il livello qualitativo offerto dalle strutture pubbliche e private che erogano servizi al Cittadino.
      Tramite una procedura online, i Titolari possono presentare le domande di Autorizzazione/Accreditamento delle proprie strutture: il sistema ha una struttura modulare che permette di gestire l'intero procedimento.
    features:
