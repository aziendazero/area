<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:js="http://www.3di.it/thymeleaf/springJsDecorator">

	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	    <title>VdV-Punteggio complessivo</title>
	   
	   	<link th:substituteby="common :: dojo"/>
	   	<link th:substituteby="common :: spring-js"/>
	   	<link th:substituteby="common :: spring-js-decorator"/>

		<!-- Page custom CSS -->
		<link type="text/css" rel="stylesheet" th:href="@{/resources/css/index.css}"/>
	</head>
	
  	<body class="claro">
  
	  	<div style="width:500px;">			  	

			<form method="POST" id="repValRg" th:object="${pageBean}" th:action="${flowExecutionUrl}">
		
				<!-- header videata -->
				<div class="form-caption-container">
					<span class="form-caption-text">VdV-Punteggio complessivo</span>
				</div>
					
				<!-- tabella report area -->
				<div style="margin-left: 0px;" class="lista_holder">
					<!-- form-frames-container -->
					<!-- lista holder -->
					<div class="fixed_height_scrollable_table">
						<table class="lista" style="width:100%">
							<tbody>
								<tr>
									<td style="width:200px;" class="listTableHeader">Punteggio complessivo</td>
								</tr>
								<tr th:if="*{mediaComplessiva != null}">
									<td th:text="*{#numbers.formatDecimal(mediaComplessiva, 0, 'POINT', 2, 'COMMA') + '%'}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<input
						js:widget="widgetType:'dijit.form.Button',widgetAttrs:{type:'button',label:'Esporta VdV-Punteggio complessivo'}"
						js:ajax="formId:'form',event:'onClick',params:{_eventId:'esportreportVerificaComplessiva'}"
						id="esportreportVerificaComplessiva"
						name="_eventId_esportreportVerificaComplessiva" value="Esporta VdV-Punteggio complessivo" type="submit" />
			</form>
			
	  	</div>
  
	</body>
</html>
